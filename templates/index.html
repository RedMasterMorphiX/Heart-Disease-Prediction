<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Are You Having Heart Disease!!! Dont Fear, Check Here</h2>
    <form action="/" method="post">
        <input type="text" name="name" placeholder="What is your name?" required><br>
        <input type="number" name="age" placeholder="Enter age" required><br>
        <input type="number" name="sex" placeholder="Sex?" required><br>
        <input type="number" name="cp" placeholder="cp" required><br>
        <input type="number" name="trestbps" placeholder="trestbps" required><br>
        <input type="number" name="chol" placeholder="chol" required><br>
        <input type="number" name="fbs" placeholder="fbs" required><br>
        <input type="number" name="restecg" placeholder="(restecg)" required><br>
        <input type="number" name="thalach" placeholder="Maximum heart rate achieved (thalach)" required><br>
        <input type="number" name="exang" placeholder="Exercise induced angina (exang)" required><br>
        <input type="number" name="oldpeak" placeholder="ST depression induced by exercise relative to rest (oldpeak)" required><br>
        <input type="number" name="slope" placeholder="The slope of the peak exercise ST segment (slope)" required><br>
        <input type="number" name="ca" placeholder="Number of major vessels (0-3) colored by flourosopy (ca)" required><br>
        <input type="number" name="thal" placeholder="Thal" required><br>


    
        <button type="submit">Predict</button>
    </form>
</body>
</html>
